<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrap">
        <div class="logo">
            <img src="image/logo.svg" alt="logo">
        </div>

        <div class="title-login">
            <h2>Login</h2>
        </div>

        <form action="">
            <div class="input-group">
            <label for="email">Email/User Name</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or user name">
            </div>

            <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <div class="actions">
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
                <a href="#">Forget My Password?</a>
            </div>

            <div class="btn">
                <button type="submit">Login Now!</button>
            </div>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="#">Register Now!</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 All Rights Reserved. Designed by <a href="#">Pro Teams CO.</a></p>
    </footer>
</body>
</html>
